    <section>
        <h1 class="tarifas">Cotiz치 y calcul치 tu tarifa de envios:</h1>
        <div class="cont-cotizador">
            <form class="cotizador">
                <label for="origen">Lugar de origen:</label>
                <input type="text" required id="origen" name="origen" placeholder="Ingrese el lugar de origen"
                    class="input">
                <label for="cporigen">CP:</label>
                <input type="number" required id="cporigen" name="cporigen" placeholder="Ingrese el c칩digo postal"
                    class="input">
                <label for="destino">Lugar de destino:</label>
                <input type="text" required id="destino" name="destino" placeholder="Ingrese el lugar de destino"
                    class="input">
                <label for="cpdestino">CP:</label>
                <input type="number" required id="cpdestino" name="cpdestino" placeholder="Ingrese el c칩digo postal"
                    class="input">
                <p class="p_radio">Desea pagar en:</p>
                <div class="contenedor_input_radio">
                    <div class="input_radio">
                        <label for="pago1">Origen:</label>
                        <input type="radio" id="pago1" name="pago">
                    </div>
                    <div class="input_radio">
                        <label for="pago2">Destino:</label>
                        <input type="radio" id="pago2" name="pago" required>
                    </div>
                </div>
                <div>
                    <label class="metodo_pago" for="metodoDePago">Metodo de pago:</label>
                    <div>
                        <select class="input" name="metodoDePago" id="metodoDePago">
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </div>

                </div>
                <label for="imgPaquete">Adjunta una imagen de tu paquete:</label>
                <input type="file" id="imagenPaquete" name="imgPaquete" class="adjImg">
                <label for="cantbultos">cantidad de bultos:</label>
                <input type="number" id="cantbultos" name="cantbultos" required class="input">
                <label for="kg">Peso(kg):</label>
                <input type="number" required id="kg" name="kg" class="input">

                <div>
                    <button type="submit" id="btnEnviarForm" value="Enviar" class="btn_form_tarifas">Enviar</button>
                    <button type="reset" value="Resetear" class="btn_form_tarifas">Resetear</button>
                </div>
            </form>
